name: Publish Plugin

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.1)'
        required: true
        type: string

env:
  DEBUG: napi:*
  MACOSX_DEPLOYMENT_TARGET: "10.13"

jobs:
  build:
    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              cd crates/astrape-napi
              bun run build --target x86_64-apple-darwin
              strip -x *.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              cd crates/astrape-napi
              bun run build --target aarch64-apple-darwin
              strip -x *.node
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              cd crates/astrape-napi
              bun run build --target x86_64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: |
              cd crates/astrape-napi
              bun run build --target x86_64-unknown-linux-musl -x
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              cd crates/astrape-napi
              bun run build --target aarch64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: |
              cd crates/astrape-napi
              bun run build --target aarch64-unknown-linux-musl -x
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: |
              cd crates/astrape-napi
              bun run build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ hashFiles('Cargo.lock') }}

      - uses: mlugg/setup-zig@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tool: cargo-zigbuild

      - name: Install dependencies
        run: bun install
        working-directory: crates/astrape-napi

      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/astrape-napi/*.node
          if-no-files-found: error

      - name: Upload generated NAPI files
        if: matrix.settings.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: napi-generated
          path: |
            crates/astrape-napi/index.js
            crates/astrape-napi/index.d.ts
          if-no-files-found: error

  assemble-plugin:
    name: Assemble Plugin Package
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: bindings-*

      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: napi-generated
          path: artifacts/napi-generated

      - name: Assemble plugin
        run: |
          mkdir -p packages/claude-plugin/native
          
          for dir in artifacts/bindings-*/; do
            cp "$dir"*.node packages/claude-plugin/native/ 2>/dev/null || true
          done
          
          cp artifacts/napi-generated/index.js packages/claude-plugin/native/
          cp artifacts/napi-generated/index.d.ts packages/claude-plugin/native/
          
          cd packages/claude-plugin
          jq --arg v "${{ inputs.version }}" '.version = $v' package.json > tmp.json && mv tmp.json package.json
          jq --arg v "${{ inputs.version }}" '.version = $v' .claude-plugin/plugin.json > tmp.json && mv tmp.json .claude-plugin/plugin.json
          
          echo "Plugin assembled:"
          ls -la native/

      - name: Create release archive
        run: |
          cd packages/claude-plugin
          tar -czvf ../../astrape-plugin-${{ inputs.version }}.tar.gz .

      - name: Upload plugin archive
        uses: actions/upload-artifact@v4
        with:
          name: astrape-plugin-${{ inputs.version }}
          path: astrape-plugin-${{ inputs.version }}.tar.gz

  create-release:
    name: Create GitHub Release
    needs: assemble-plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download plugin archive
        uses: actions/download-artifact@v4
        with:
          name: astrape-plugin-${{ inputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Astrape v${{ inputs.version }}
          body: |
            ## Astrape Plugin v${{ inputs.version }}
            
            ### Installation
            ```bash
            claude plugin add astrape
            ```
            
            ### Platforms
            - macOS (x64, ARM64)
            - Linux (x64 GNU/MUSL, ARM64 GNU/MUSL)
            - Windows (x64)
          files: astrape-plugin-${{ inputs.version }}.tar.gz
          draft: false
          prerelease: false
