ai:
  model: anthropic/claude-sonnet-4-20250514

pre-commit:
  parallel: true
  commands:
    - name: fmt
      run: cargo fmt --check
    - name: clippy
      run: cargo clippy -- -D warnings
    - name: typos
      run: ./target/debug/astrape typos --ai --stage

post-commit:
  parallel: false
  commands:
    - name: auto-push
      run: git push origin HEAD
