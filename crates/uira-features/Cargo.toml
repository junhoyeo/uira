[package]
name = "uira-features"
description = "Feature modules for Uira - state management, model routing, session lifecycle, and advanced workflows"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
# Internal crates
uira-hooks = { path = "../uira-hooks" }
uira-sdk = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Async runtime
tokio = { workspace = true }

# For thread-safe state
parking_lot = "0.12"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Regex
regex = { workspace = true }

# Static initialization
lazy_static = "1.4"

# Async utilities
futures = "0.3"

[dev-dependencies]
tokio-test = "0.4"
tempfile = { workspace = true }
