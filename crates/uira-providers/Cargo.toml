[package]
name = "uira-providers"
description = "Model provider clients (Anthropic, OpenAI) with streaming support for Uira agent harness"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
uira-types = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
reqwest = { workspace = true, features = ["json", "stream"] }
futures = { workspace = true }
async-trait = "0.1"
async-stream = { workspace = true }
bytes = "1"
eventsource-stream = "0.2"
pin-project-lite = "0.2"
tracing = "0.1"
secrecy = "0.10"
base64 = "0.22"
uuid = { version = "1", features = ["v4"] }
chrono = { workspace = true }
regex = "1"
lazy_static = "1"
anyhow = { workspace = true }
url = "2.5"
sha2 = "0.10"
hex = "0.4"
rand = "0.8"
dirs = { workspace = true }
fs2 = "0.4"
open = "5"
actix-web = { workspace = true, optional = true }
actix-rt = { workspace = true, optional = true }
actix-cors = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true }
wiremock = "0.6"
tempfile = { workspace = true }
tokio-test = "0.4"

[features]
default = ["oauth-server"]
oauth-server = ["actix-web", "actix-rt", "actix-cors"]
