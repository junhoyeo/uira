[package]
name = "uira-tools"
description = "Tool definitions and foundations for Uira multi-agent orchestration"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml_ng = { workspace = true }
thiserror = { workspace = true }
tower-lsp = { version = "0.20", features = ["proposed"] }
lsp-types = "0.95"
tokio = { workspace = true, features = ["sync", "process", "fs"] }
reqwest = { workspace = true }
futures = { workspace = true }
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
hex = "0.4"
uuid = { version = "1", features = ["v4"] }
tracing = "0.1"
glob = "0.3"
regex = "1"
walkdir = "2"
uira-agents = { workspace = true }
uira-config = { workspace = true }
uira-features = { workspace = true }
uira-sdk = { workspace = true }
uira-protocol = { workspace = true }
uira-sandbox = { workspace = true }
uira-comment-checker = { workspace = true }
uira-permissions = { workspace = true }
once_cell = "1.19"

[dev-dependencies]
tokio = { workspace = true }
tempfile = "3"
