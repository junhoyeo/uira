[package]
name = "uira-sdk"
description = "Claude Agent SDK bindings for Uira - Rust wrapper for @anthropic-ai/claude-agent-sdk"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml_ng = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

uira-core = { workspace = true }
uira-agents = { workspace = true }

# napi-rs for Node.js interop (will be used for SDK calls)
# napi = { version = "2.16", features = ["async", "serde-json"] }
# napi-derive = "2.16"

[dev-dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
