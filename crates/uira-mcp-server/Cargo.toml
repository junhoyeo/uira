[package]
name = "uira-mcp-server"
description = "MCP server with LSP and AST-grep tools for Uira"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[[bin]]
name = "uira-mcp"
path = "src/main.rs"

[dependencies]
uira-oxc = { workspace = true }
uira-core = { workspace = true }
uira-orchestration = { workspace = true }
claude-agent-sdk-rs = "0.6.3"
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["time"] }
thiserror = { workspace = true }
regex = { workspace = true }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

ast-grep-core = "0.40"
ast-grep-language = "0.40"
glob = "0.3"
walkdir = "2"
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "json"] }
which = "7"
anyhow = { workspace = true }
dirs = "5"
once_cell = "1.20"
