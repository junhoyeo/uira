[package]
name = "uira-napi"
description = "Native Node.js bindings for Uira AI harness"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[lib]
crate-type = ["cdylib"]

[dependencies]
uira-types = { workspace = true }
uira-hooks = { workspace = true }
uira-orchestration = { workspace = true }
uira-core = { workspace = true }
uira-oxc = { workspace = true }
napi = { version = "3", features = ["serde-json", "tokio_rt", "async"] }
napi-derive = "3"
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml_ng = { workspace = true }
tokio = { version = "1", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }

[build-dependencies]
napi-build = "2"
