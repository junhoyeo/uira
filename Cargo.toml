[workspace]
resolver = "2"
members = [
    "crates/astrape-core",
    "crates/astrape-hook",
    "crates/astrape-claude",
    "crates/astrape-napi",
    "crates/astrape",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Junho Yeo <i@junho.io>"]
license = "MIT"
repository = "https://github.com/junhoyeo/astrape"

[workspace.dependencies]
# Internal crates
astrape-core = { path = "crates/astrape-core" }
astrape-hook = { path = "crates/astrape-hook" }
astrape-claude = { path = "crates/astrape-claude" }

# CLI framework
clap = { version = "4.5", features = ["derive", "cargo"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# HTTP
reqwest = { version = "0.12", features = ["json", "blocking"] }

# Parallel execution
rayon = "1.10"

# File operations
globset = "0.4"

# Git operations
git2 = "0.19"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Terminal output
colored = "2.1"
console = "0.15"

# OXC - Native JS/TS toolchain
oxc = { version = "0.110", features = ["full"] }

# TOML for config
toml = "0.8"
toml_edit = "0.22"

# Regex for keyword detection
regex = "1.12"

# Directories
dirs = "5.0"

# Testing
tempfile = "3.14"
assert_cmd = "2.0"
predicates = "3.1"
