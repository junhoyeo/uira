[workspace]
resolver = "2"
members = [
  "crates/astrape",
  "crates/astrape-core",
  "crates/astrape-keywords",
  "crates/astrape-napi",
  "crates/astrape-sdk",
  "crates/astrape-comment-checker",
  "crates/astrape-hooks",
  "crates/astrape-features",
  "crates/astrape-agents",
  "crates/astrape-tools",
  "crates/astrape-config",
  "crates/astrape-mcp",
  "crates/astrape-mcp-server",
  "crates/astrape-oxc",
  "crates/astrape-goals",
  "crates/astrape-proxy",
]
[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Junho Yeo <i@junho.io>"]
license = "MIT"
repository = "https://github.com/junhoyeo/astrape"

[workspace.dependencies]
# Internal crates
astrape-core = { path = "crates/astrape-core" }
astrape-keywords = { path = "crates/astrape-keywords" }
astrape-sdk = { path = "crates/astrape-sdk" }
astrape-comment-checker = { path = "crates/astrape-comment-checker" }
astrape-tools = { path = "crates/astrape-tools" }
astrape-agents = { path = "crates/astrape-agents" }
astrape-features = { path = "crates/astrape-features" }
astrape-hooks = { path = "crates/astrape-hooks" }
astrape-goals = { path = "crates/astrape-goals" }
astrape-config = { path = "crates/astrape-config" }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# CLI framework
clap = { version = "4.5", features = ["derive", "cargo"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# HTTP
reqwest = { version = "0.12", features = ["json", "blocking"] }

# HTTP server framework (Actix Web)
actix-web = "4"
actix-rt = "2"
actix-cors = "0.7"

# Async utilities
async-stream = "0.3"
futures = "0.3"

# Parallel execution
rayon = "1.10"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Terminal output
colored = "2.1"

# OXC - Native JS/TS toolchain
oxc = { version = "0.110", features = ["full"] }

# TOML for config
toml = "0.8"

# Regex for keyword detection
regex = "1.12"

# Directories
dirs = "5.0"

# Testing
tempfile = "3.14"
assert_cmd = "2.0"
predicates = "3.1"
